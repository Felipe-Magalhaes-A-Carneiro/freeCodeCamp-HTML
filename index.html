<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <main>
        <h1>CatPhotoApp</h1>
        <section>
            <h2>Cat Photos</h2>
            <p>Everyone loves <a href="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg">cute
                    cats</a>
                online!</p>
            <p>See more <a href="https://freecatphotoapp.com/">cat photos</a> in our gallery.</p>
            <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
                alt="A cute orange cat lying on its back.">
        </section>

        <section>
            <h2>Cat Lists</h2>
            <h3>Things cats love:</h3>

            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>

            <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg">
            <!--Using 'figcaption'-->
            <figcaption>Cats <em>love</em> lasagna.</figcaption>
        </section>

        <section>
            <h2>Top 3 things cats hate:</h2>

            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>

            <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg">
            <figcaption>Cats <strong>hate</strong> other cats.</figcaption>
        </section>

        <section>
            <h2>Cat Form</h2>

            <fieldset>
                <legend>Is your cat an indoor or outdoor cat?</legend>
                <input id="indoor" type="radio" name="personality" value="indoor" checked> <label for="indoor"> Indoor</label>
                <input id="outdoor" type="radio" name="personality" value="outdoor"> <label for="outdoor"> Outdoor</label>
            </fieldset>

        </section>
    </main>
</body>

</html>
